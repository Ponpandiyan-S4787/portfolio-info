
@if (loginContent) {
  <div class="container">
    <div class="signup-section card mt-1">
      <section>
        <span class="d-flex" style="gap: 5px">
          <i class="bi bi-person-add"></i>
          <h4><a href=""> Login</a></h4>
        </span>
      </section>
        <article >
        <p>{{loginContent[1].description}}</p>
        <h3>{{loginContent[1].header}}</h3>
        @for (login of loginContent[1].heading; track $index) {
          <h5>{{login.header}}</h5>
          <p>{{login.desc}}</p>
        }
        
      </article>
    </div>
  </div>
  }
